    <form action="#" method="get" class="user-info">
        
            <label for="full-name">Name:</label>
            <input id="full-name" name="full-name" placeholder="Ex. wally kalbo " type="text" required />
        </div>
        <div class="form-row">
            <label for="email">Email:</label>
            <input id="email" name="email"placeholder="Ex. wallybayola@gmail.com" type="email" required />
        </div>
        <div class="form-row">
            <label for="age">Age:</label>
            <input id="age" name="age" type="number" required />
        </div>
        <div class="form-row">
            <label for="cuisine">Type of Cuisine:</label>
            <select id="cuisine" name="cuisine">
                <option value="Adobo">Adobo</option>
                <option value="Sinigang">Sinigang</option>
                <option value="Bulalo">Bulalo</option>
                <option value="Inasal Chicken">Inasal Chicken</option>
                <option value="Chrispy Pata">Chrispy Pata</option>
                <option value="Silog">Silog</option>
                <option value="Palabok">Palabok</option>
                <option value="Arroz Caldo">Arroz Caldo</option>
                <option value="Halo Halo">Halo Halo</option>
            </select>
        </div>
        <div class="form-row">
            <label>Mode of Payment:</label>
            <div class="payment-buttons">
                <button type="button" class="payment-option" value="Cash">Cash</button>
                <button type="button" class="payment-option" value="Credit Card">Credit Card</button>
                <button type="button" class="payment-option" value="Online Payment">Online Payment</button>
            </div>
            <input type="hidden" id="payment" name="payment" required />
        </div>
        <div class="form-row">
            <label for="dine-option">Dine In/Take Out:</label>
            <select id="dine-option" name="dine-option">
                <option value="Dine In">Dine In</option>
                <option value="Take Out">Take Out</option>
            </select>
        </div>
        <div class="form-row">
            <label for="comments">Comments/Instruction:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <div class="buttons-container">  
            <button type="submit" class="place-order-button">
                <a href="arigathanks.html">
                    Place Order
                </a>              
            </button>
        <button type="button">Cancel Order</button>
           
        

    </form>
